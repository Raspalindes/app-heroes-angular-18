<div class="technical-error-container">
  <div class="error-content">
    <div class="error-icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="80"
        height="80"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
    </div>

    <h1>Error Técnico</h1>

    <p class="error-description">
      Lo sentimos, ha ocurrido un error técnico inesperado. Por favor, intenta
      de nuevo más tarde o vuelve a la página de inicio.
    </p>

    <button class="btn-home" (click)="goHome()">Volver al Inicio</button>
  </div>
</div>
